<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/members/join}" th:object="${memberJoinRequest}" method="post" enctype="multipart/form-data">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" />
        </div>
        <div>
            <label for="profileImg">프로필 이미지</label>
            <input type="file" id="profileImg" th:field="*{profileImg}" />
        </div>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
